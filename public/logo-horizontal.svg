<svg width="280" height="60" viewBox="0 0 280 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E9D5FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FCE7F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C7D2FE;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="0.8" result="textBlur"/>
      <feMerge> 
        <feMergeNode in="textBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle for icon -->
  <circle cx="30" cy="30" r="22" fill="url(#bgGradient)" filter="url(#glow)"/>
  
  <!-- Envelope/Card base -->
  <rect x="15" y="21" width="30" height="18" rx="1.5" fill="url(#cardGradient)" stroke="#8B5CF6" stroke-width="1"/>
  
  <!-- Envelope flap -->
  <path d="M15 21 L30 27 L45 21" stroke="#8B5CF6" stroke-width="1" fill="none"/>
  
  <!-- Heart symbol -->
  <path d="M24 30 C24 29 25 28 26 28 C27 28 28 29 28 30 C28 31 27 32 26 32 C25 32 24 31 24 30 Z" fill="#EC4899"/>
  <path d="M26 28 C26.5 27.5 27 27.5 27.5 28 C28 28.5 28 29 27.5 29.5 C27 30 26.5 30 26 29.5 C25.5 29 25.5 28.5 26 28 Z" fill="#EC4899"/>
  
  <!-- Stars -->
  <circle cx="20" cy="25" r="0.7" fill="#FCD34D"/>
  <circle cx="40" cy="25" r="0.7" fill="#FCD34D"/>
  <circle cx="21" cy="35" r="0.6" fill="#FCD34D"/>
  <circle cx="39" cy="35" r="0.6" fill="#FCD34D"/>
  
  <!-- Cosmic lines -->
  <path d="M18 15 L21 18" stroke="#8B5CF6" stroke-width="0.8" opacity="0.6"/>
  <path d="M42 15 L39 18" stroke="#8B5CF6" stroke-width="0.8" opacity="0.6"/>
  <path d="M18 45 L21 42" stroke="#8B5CF6" stroke-width="0.8" opacity="0.6"/>
  <path d="M42 45 L39 42" stroke="#8B5CF6" stroke-width="0.8" opacity="0.6"/>
  
  <!-- Main Text: "Cartas Cósmicas" -->
  <text x="65" y="28" font-family="Inter, system-ui, sans-serif" font-size="20" font-weight="700" fill="url(#textGradient)" filter="url(#textGlow)">
    Cartas Cósmicas
  </text>
  
  <!-- Subtitle: "Mensagens que transcendem o tempo" -->
  <text x="65" y="42" font-family="Inter, system-ui, sans-serif" font-size="10" font-weight="400" fill="#A78BFA" opacity="0.8">
    Mensagens que transcendem o tempo
  </text>
  
  <!-- Decorative elements -->
  <circle cx="250" cy="20" r="1.5" fill="#EC4899" opacity="0.6"/>
  <circle cx="260" cy="30" r="1" fill="#8B5CF6" opacity="0.6"/>
  <circle cx="255" cy="40" r="0.8" fill="#FCD34D" opacity="0.6"/>
  
  <!-- Subtle connecting lines -->
  <path d="M58 30 L62 30" stroke="#8B5CF6" stroke-width="0.8" opacity="0.3"/>
  <path d="230 30 L234 30" stroke="#8B5CF6" stroke-width="0.8" opacity="0.3"/>
</svg> 