<svg width="300" height="80" viewBox="0 0 300 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E9D5FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FCE7F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C7D2FE;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="1" result="textBlur"/>
      <feMerge> 
        <feMergeNode in="textBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle for icon -->
  <circle cx="40" cy="40" r="30" fill="url(#bgGradient)" filter="url(#glow)"/>
  
  <!-- Envelope/Card base -->
  <rect x="20" y="28" width="40" height="24" rx="2" fill="url(#cardGradient)" stroke="#8B5CF6" stroke-width="1.5"/>
  
  <!-- Envelope flap -->
  <path d="M20 28 L40 36 L60 28" stroke="#8B5CF6" stroke-width="1.5" fill="none"/>
  
  <!-- Heart symbol -->
  <path d="M32 40 C32 38.5 33.5 37 35 37 C36.5 37 38 38.5 38 40 C38 41.5 36.5 43 35 43 C33.5 43 32 41.5 32 40 Z" fill="#EC4899"/>
  <path d="M35 37 C35.5 36.5 36 36.5 36.5 37 C37 37.5 37 38 36.5 38.5 C36 39 35.5 39 35 38.5 C34.5 38 34.5 37.5 35 37 Z" fill="#EC4899"/>
  
  <!-- Stars -->
  <circle cx="26" cy="34" r="1" fill="#FCD34D"/>
  <circle cx="54" cy="34" r="1" fill="#FCD34D"/>
  <circle cx="28" cy="46" r="0.8" fill="#FCD34D"/>
  <circle cx="52" cy="46" r="0.8" fill="#FCD34D"/>
  
  <!-- Cosmic lines -->
  <path d="M24 20 L28 24" stroke="#8B5CF6" stroke-width="1" opacity="0.6"/>
  <path d="M56 20 L52 24" stroke="#8B5CF6" stroke-width="1" opacity="0.6"/>
  <path d="M24 60 L28 56" stroke="#8B5CF6" stroke-width="1" opacity="0.6"/>
  <path d="M56 60 L52 56" stroke="#8B5CF6" stroke-width="1" opacity="0.6"/>
  
  <!-- Main Text: "Cartas Cósmicas" -->
  <text x="85" y="35" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="700" fill="url(#textGradient)" filter="url(#textGlow)">
    Cartas Cósmicas
  </text>
  
  <!-- Subtitle: "Mensagens que transcendem o tempo" -->
  <text x="85" y="55" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="400" fill="#A78BFA" opacity="0.8">
    Mensagens que transcendem o tempo
  </text>
  
  <!-- Decorative elements around text -->
  <circle cx="270" cy="25" r="2" fill="#EC4899" opacity="0.6"/>
  <circle cx="280" cy="35" r="1.5" fill="#8B5CF6" opacity="0.6"/>
  <circle cx="275" cy="45" r="1" fill="#FCD34D" opacity="0.6"/>
  
  <!-- Subtle connecting lines -->
  <path d="M75 40 L80 40" stroke="#8B5CF6" stroke-width="1" opacity="0.3"/>
  <path d="M250 40 L255 40" stroke="#8B5CF6" stroke-width="1" opacity="0.3"/>
</svg> 